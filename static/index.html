<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="/static/css/semantic.min.css">
    <link rel="stylesheet" href="/static/css/blueimp-gallery.min.css">
    <link rel="stylesheet" href="/static/css/default.css">
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/can.jquery.dev.js"></script>
    <script type="text/javascript" src="/static/js/semantic.min.js"></script>
    <script type="text/javascript" src="/static/js/jquery.blueimp-gallery.min.js"></script>
    <script type="text/javascript" src="/static/js/dropzone.min.js"></script>
    <script type="text/javascript" src="/static/js/upload.js"></script>
    <script type="text/javascript" src="/static/js/album.js"></script>
    <script type="text/javascript" src="/static/js/application.js"></script>
</head>
<body>

<main class="ui grid">

    <section class="column">
        <div class="ui fluid four item pointing menu">
            <a class="item" id="do-upload"><i class="upload icon"></i> Upload</a>
            <a class="item" href="#!galleries"><i class="photo icon"></i> Galleries</a>
            <a class="item"><i class="help icon"></i> Help</a>
            <a class="item"><i class="off icon"></i> Logout</a>
        </div>


        <div id="content"></div>

    </section>
</main>


<script type="text/mustache" id="gallery-list">
        <div class="ui six items">

            <div class="item create gallery">
                <div class="content">
                    <div class="name">Create Album</div>
                    <p class="descripion">
                        Cat ipsum dolor sit amet, do for proident. Velit quasi yet aspernatur autem yet anim for officia
                        id.
                    </p>
                </div>
            </div>

            {{#models}}
                <div class="item show gallery" {{ data 'model' }}>
                    <a class="ui rounded image show-image" href="#!galleries/{{ id }}">
                        <img src="http://placekitten.com/g/200/200">
                    </a>
                </div>
            {{/models}}

        </div>
</script>

<script type="text/mustache" id="gallery">
    <h2 class="ui header">
        {{ title }}
    </h2>

    <div class="ui mini icon labeled green button"><i class="upload icon"></i> Upload</div>
    <div class="ui mini icon labeled blue button"><i class="pencil icon"></i> Edit</div>
    <div class="ui mini icon labeled red button"><i class="remove icon"></i> Delete</div>

    <div class="ui six items">

        <div class="item show gallery" {{ data 'model' }}>
            <a class="ui rounded image show-image" href="#!galleries/{{ id }}">
                <img src="http://placekitten.com/g/200/200">
            </a>
        </div>
        <div class="item show gallery" {{ data 'model' }}>
            <a class="ui rounded image show-image" href="#!galleries/{{ id }}">
                <img src="http://placekitten.com/g/200/200">
            </a>
        </div>
        <div class="item show gallery" {{ data 'model' }}>
            <a class="ui rounded image show-image" href="#!galleries/{{ id }}">
                <img src="http://placekitten.com/g/200/200">
            </a>
        </div>

    </div>
</script>

<script type="text/mustache" id="gallery-create-modal">
    <div class="ui small modal">
        <div class="header">
            <i class="photo icon"></i>
            Create Album
        </div>
        <div class="content">

            <div class="ui hidden error message">
                <p></p>
            </div>

            <form class="ui form fluid">

                <div class="field" id="name">
                    <label>Title</label>
                    <div class="ui left labeled input">
                        <input type="text" name="title" placeholder="So Cute Kitten" required="required">
                        <div class="ui corner label">
                            <i class="icon asterisk"></i>
                        </div>
                    </div>
                </div>

                <div class="field" id="visibility">
                    <label>Visibility</label>
                    <div class="ui selection dropdown">
                        <input type="hidden" name="visibility" value="private">
                        <div class="text">Private</div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <div class="item active" data-value="private">Private</div>
                            <div class="item" data-value="public">Public</div>
                        </div>
                    </div>
                </div>

            </form>
        </div>
        <div class="actions">
            <div class="ui deny button"><i class="remove icon"></i> Cancel</div>
            <div class="ui green approve button"><i class="checkmark icon"></i> Create</div>
        </div>
    </div>
</script>



</body>
</html>
